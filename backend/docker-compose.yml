services:
  mailer:
    container_name: setup-laravel-mailer
    image: axllent/mailpit
    ports:
      - "8025"
      - "32770:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - setup-laravel-network

  php:
    container_name: setup-laravel-php
    build:
      context: ./docker/php
      dockerfile: dockerfile
    restart: unless-stopped
    tty: true
    volumes:
      - ./laravel:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - setup-laravel-network
    depends_on:
      - mysql
      - redis

  nginx:
    container_name: setup-laravel-nginx
    build:
      context: ./docker/nginx
      dockerfile: dockerfile
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./laravel:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - setup-laravel-network
    depends_on:
      - php

  mysql:
    container_name: setup-laravel-mysql
    image: mysql:8.0
    restart: always
    tty: true
    volumes:
      - mysql_data:/var/lib/mysql/
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - setup-laravel-network
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: db_laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: developer
      MYSQL_PASSWORD: 123456
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    container_name: setup-laravel-postgres
    image: postgres:18-alpine
    restart: always
    tty: true
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - setup-laravel-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: db_laravel
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: 123456
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d db_laravel"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    container_name: setup-laravel-mongodb
    image: mongo:8.0
    restart: always
    tty: true
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - setup-laravel-network
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: db_laravel
      MONGO_INITDB_ROOT_USERNAME: developer
      MONGO_INITDB_ROOT_PASSWORD: 123456
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    container_name: setup-laravel-redis
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - setup-laravel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  setup-laravel-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
